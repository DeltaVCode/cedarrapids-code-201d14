<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chart Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- <link rel="stylesheet" href="css/bestPizza.css" /> -->
    <!-- step 1 is add the CDN  -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js -->
    <!-- https://www.chartjs.org/docs/latest/getting-started/  -->
  </head>
  <body>
    <h1>Chart Demo</h1>
    <canvas id="myChart" width="100" height="100"></canvas>
    <!-- step two is add the canvas chart  -->

    <script>
      const ctx = document.getElementById("myChart").getContext('2d');

      const myChart =  new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    

    
    <!-- lastly now that we have the chart we too add the html elements to render chart.  -->

    <!-- <script src="" async defer></script> -->
  </body>
</html>
